name: 'TODO'
description: 'TODO'
branding:
  icon: at-sign
  color: blue

inputs:
  github-token:
    description: "The github token"

runs:
  using: "composite"
  steps:
    - name: Setup Nodejs
      uses: actions/setup-node@v3
      with:
        node-version: 18

    - name: Install Dependecies
      working-directory: ${{github.action_path}}
      run: npm ci
      shell: sh
    
    - name: Next version
      run: baseConfigFile=./release.config.js npx semantic-release --extends=${GITHUB_ACTION_PATH}/pre-release.config.js --dry-run
      env:
        GITHUB_TOKEN: ${{ inputs.github-token }}
      shell: sh
